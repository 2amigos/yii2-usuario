actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
bootstrap: _bootstrap.php
settings:
    colors: true
    memory_limit: 1024M
modules:
    config:
        Db:
            dsn: 'mysql:host=usuario_db;dbname=app_test'
            user: 'root'
            password: 'password'
            dump: tests/_data/schema.sql
        Yii2:
            configFile: 'tests/_app/config/test.php'
            cleanup: false
            transaction: false
coverage:
    enabled: true
    whitelist:
        include:
            - src/*
        exclude:
            - src/User/Migration/*
            - src/User/resources/*
